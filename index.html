<! DOCTYPE html>

<html>
<head>

<body> 

<!--Part 14 error-->

<p id="instruct">Please input a number from 5 to 10</p>
<input id="v" type="text">
<input type="button" value="button" onClick="validate()">
<p id="mess"></p>

<script type="text/javascript">
	function validate(){	
		//clear previous message
		var mess=document.getElementById("mess");
		mess.innerHTML="";
		//read input value
		var v=document.getElementById("v").value;
		try {	
			//document.write(typeof(val));
			if (v=="") throw "empty";  // automatically break and go to catch
			if (isNaN(v)) throw "not a number";
			var num = Number(v);
			mess.innerHTML=typeof(num);  // convert string to number
			if (num < 5)	throw "too low";
			if (num > 10)	throw "too high";
		
		}
		catch (err) {
			mess.innerHTML = "Error: " + err;
		}
	}
</script>

</body>

</html>
